<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!--- <script src="main.js"></script> -->
        <title>Calculator</title>

    </head>
    <body>
        <h1>Calculator</h1>
        <div class="wrapper">
            <div id="calculator">
                <div id="display"></div>
                <div class="button-row1">
                    <button class="number">AC</button>
                    <button class="number">CE</button>
                    <button class="number">&#247;</button>
                    <button class="number">x</button>
                </div>
                <div class="button-row2">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="number">-</button>
                </div>
                <div class="button-row3">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="number">+</button>
                </div>
                <div id="purple">
                    <div class="button-row4">
                            <button class="number-adjusted" id="num1">1</button>
                            <button class="number-adjusted" id="num2">2</button>
                            <button class="number-adjusted" id="num3">3</button>
                    </div>
                    <div class="button-row5">
                            <button class="number" id="zero">0</button>
                            <button class="number" id="decimal">.</button>
                    </div>
                </div>
                <div id="equal-wrapper">
                    <button id="equal">=</button>
                
                </div>
            </div>
                
        </div>
    </body>
</html>
