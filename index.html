<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Calculator</title>

</head>

<body>
    <h1>Calculator</h1>
    <div class="wrapper">
        <div id="calculator">
            <div id="display"></div>
            <div id="number-pad">
                <div class="button-row1">
                    <button class="number" id="ac" value="AC">AC</button>
                    <button class="number" id="ce" value="CE">CE</button>
                    <button class="number" id="divide" value="&#247;">&#247;</button>
                    <button class="number" id="multiply" value="x">x</button>
                </div>
                <div class="button-row2">
                    <button class="number" id="num7" value="7">7</button>
                    <button class="number" id="num8" value="8">8</button>
                    <button class="number" id="num9" value="9">9</button>
                    <button class="number" id="subtract" value="-">-</button>
                </div>
                <div class="button-row3">
                    <button class="number" id="num4" value="4">4</button>
                    <button class="number" id="num5" value="5">5</button>
                    <button class="number" id="num6" value="6">6</button>
                    <button class="number" id="add" value="+">+</button>
                </div>
                <div id="purple">
                    <div class="button-row4">
                        <button class="number-adjusted" id="num1" value="1">1</button>
                        <button class="number-adjusted" id="num2" value="2">2</button>
                        <button class="number-adjusted" id="num3" value="3">3</button>
                    </div>
                    <div class="button-row5">
                        <button class="number" id="num0" value="0">0</button>
                        <button class="number" id="decimal" value=".">.</button>
                    </div>
                </div>
                <div id="equal-wrapper">
                    <button id="equal" value="=">=</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
